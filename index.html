<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-section">
      <div class="input">
        <!-- <p class="preview">Ala ma kota</p> -->
        <p class="users-text"></p>
      </div>
    </div>
    <div class="bot-section">
      <div class="board">
        <div class="top">
          <button>Q</button>
          <button>W</button>
          <button class="e-button">E</button>
          <button>R</button>
          <button>T</button>
          <button>Y</button>
          <button>U</button>
          <button>I</button>
          <button class="o-button">O</button>
          <button>P</button>
        </div>
        <div class="mid">
          <button class="caps-btn" style="width: 120px">CAPS</button>
          <button class="a-button">A</button>
          <button class="s-button">S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button class="l-button">L</button>
        </div>
        <div class="bot">
          <button class="left-shift-btn" style="width: 120px">SHIFT</button>
          <button class="z-button">Z</button>
          <button class="x-button">X</button>
          <button class="c-button">C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button class="right-shift-btn" style="width: 150px">SHIFT</button>
        </div>
        <div class="special">
          <button class="space-btn" style="width: 400px"></button>
          <button class="alt-btn" style="width: 100px">ALT</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
